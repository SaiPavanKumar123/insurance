<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTRS Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login_form_container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        .login_form h2 {
            text-align: center;
        }

        .input_group {
            margin-bottom: 20px;
        }

        .input_text {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button_group {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login_form_container">
    <form id="myForm" action="reset" method="post">
        <div class="login_form">
            <h2>Reset Password</h2>
            <input type="hidden" name="email" th:value="${email}">
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input
                    type="password" name="pwd" id="password" placeholder="Password" class="input_text form-control" autocomplete="off"
                />
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input
                    type="password" name="cnfpwd" id="confirmPassword" placeholder="Confirm Password" class="input_text form-control" autocomplete="off"
                />
            </div>
            <div class="button_group" id="login_button">
                <button type="submit" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>

<!-- Include Bootstrap JavaScript and jQuery dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Validate password length (between 8 and 16 characters)
        if (password.length < 8 || password.length > 16) {
            alert("Password must be between 8 and 16 characters");
            event.preventDefault();
        }

        // Validate at least one special symbol, one letter, and one digit
        var passwordRegex = /^(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?])(?=.*[a-zA-Z])(?=.*\d).{8,16}$/;
        if (!passwordRegex.test(password)) {
            alert("Password must contain at least one special symbol, one letter, and one digit");
            event.preventDefault();
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
</body>
</html>
